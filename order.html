<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
</head>
<body>
<style>
    .order-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        font-family: 'Poppins', sans-serif;
        background-color: #c5ebd4;
        
    }

    .order-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    .menu-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #ddd;
        margin-bottom: 10px;
    }

    .item-details {
        flex-grow: 1;
    }

    .item-name {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
    }

    .item-price {
        color: #666;
    }

    .quantity-controls {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .quantity-btn {
        background: #eee;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
    }

    .quantity {
        width: 40px;
        text-align: center;
    }

    .cart-summary {
        margin-top: 30px;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 5px;
    }

    .cart-total {
        display: flex;
        justify-content: space-between;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .delivery-info {
        margin-top: 30px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #666;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    .payment-options {
        margin: 20px 0;
    }

    .payment-method {
        margin: 10px 0;
    }

    .submit-btn {
        background-color: rgb(93, 221, 93);
        color: white;
        border: 2px solid #1a1918;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        width: 30%;
        transition: 0.3s;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
    }

    .submit-btn:hover {
        color: #1a1918;
        background-color: white;
        border: 2px solid #ff9900;
    }
</style>

<div class="order-container">
    <h2>Order Now</h2>
    
    <div class="menu-items">
        <div class="menu-item">
            <div class="item-details">
                <div class="item-name">Jellof Rice</div>
                <div class="item-price">$15.99</div>
            </div>
            <div class="quantity-controls">
                <button class="quantity-btn">-</button>
                <input type="number" class="quantity" value="0" min="0">
                <button class="quantity-btn">+</button>
            </div>
        </div>

        <div class="menu-item">
            <div class="item-details">
                <div class="item-name">Eru</div>
                <div class="item-price">$18.99</div>
            </div>
            <div class="quantity-controls">
                <button class="quantity-btn">-</button>
                <input type="number" class="quantity" value="0" min="0">
                <button class="quantity-btn">+</button>
            </div>
        </div>

        <div class="menu-item">
            <div class="item-details">
                <div class="item-name">Mbanga Soup</div>
                <div class="item-price">$17.99</div>
            </div>
            <div class="quantity-controls">
                <button class="quantity-btn">-</button>
                <input type="number" class="quantity" value="0" min="0">
                <button class="quantity-btn">+</button>
            </div>
        </div>

        <div class="menu-item">
            <div class="item-details">
                <div class="item-name">Sauteed Bitterleaf</div>
                <div class="item-price">$16.99</div>
            </div>
            <div class="quantity-controls">
                <button class="quantity-btn">-</button>
                <input type="number" class="quantity" value="0" min="0">
                <button class="quantity-btn">+</button>
            </div>
        </div>

        <div class="menu-item">
            <div class="item-details">
                <div class="item-name">Nguwa Mbongo Tchobi</div>
                <div class="item-price">$19.99</div>
            </div>
            <div class="quantity-controls">
                <button class="quantity-btn">-</button>
                <input type="number" class="quantity" value="0" min="0">
                <button class="quantity-btn">+</button>
            </div>
        </div>
    </div>

    <button class="submit-btn">Place Order</button>
</div>
</body>
</html>
